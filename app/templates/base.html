<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Orchestrator UI{% endblock %}</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script src="/static/vendor/htmx.js" defer></script>
    {% if debug %}
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        if (!window.htmx) console.error("HTMX not loaded!");
      });
      document.body.addEventListener("htmx:afterRequest", (event) => {
        const requestConfig = event.detail?.requestConfig;
        if (!requestConfig) return;
        console.debug("HTMX:", requestConfig.verb, requestConfig.path);
      });
    </script>
    {% endif %}
  </head>
  <body hx-boost="false" hx-indicator="#global-spinner">
    <div id="global-spinner" class="spinner htmx-indicator"></div>
    <header class="site-header">
      <div class="container">
        <h1>Backend-Orchester</h1>
        <nav>
          <a href="/ui">Dashboard</a>
          <a href="/ui/runs">Runs</a>
          <a href="/ui/pipelines">Pipelines</a>
          <a href="/ui/models">Models</a>
        </nav>
      </div>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
  </body>
</html>
